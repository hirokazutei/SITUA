{% extends 'tracker/base.html' %}

{% block body %}
    <ul>
        {% if report_list %} <!-- when you use ListView, it always return the list os object_list-->
            {% for report in report_list %}
                <li><a href="{% url 'tracker:report-view' report.id %}"> Building Name Here: {{ report.Building }} </a></li>
            {% endfor %}
        {% else %}
            <h1> NO BUILDINGS YET</h1>
        {% endif %}
    </ul>
{% endblock %}
