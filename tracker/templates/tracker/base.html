<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Public Seismic Tracker{% endblock %}</title>
    <!-- loads the path to your static files -->
    {% load staticfiles %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'upload/style.css' %}" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'tracker/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- tweaks to bootstrap files comes after to override it-->
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Header -->
            <div class="navbar-header">
                <button type="buttom" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <!-- the 3 line bar-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'tracker:index' %}">Public Seismic Tracker</a>
            </div>
            <!-- items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="inactive"> <!-- if you add active, the button will be on clicked form-->
                        <a href="{% url 'tracker:index' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Buildings
                        </a>
                    </li>
                </ul>
    
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="Search">
                    </div>
                    <button type="Submit" class="btn btn-default">Search</button>
    
                </form>
    
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'tracker:building-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; New Building
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'tracker:event-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; New Event
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'tracker:report-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; New Report
                        </a>
                    </li>
                </ul>
    
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
