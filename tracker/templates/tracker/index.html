{% extends 'tracker/base.html' %}

{% block body %}
    <ul>
        {% if building_list %} <!-- when you use ListView, it always return the list os object_list-->
            {% for building in building_list %}
                <li><a href="{% url 'tracker:build_view' building.id %}"> Building Name Here: {{ building.name }} </a></li>
            {% endfor %}
        {% else %}
            <h1> NO BUILDINGS YET</h1>
        {% endif %}
    </ul>
{% endblock %}
